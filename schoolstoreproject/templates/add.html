<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Dependent Dropdown in Django</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
    
                
            
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                    href="#">Hii {{user.username}}</a></li>
    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                    href="logout">Logout</a></li>
    
            </ul>
          
        </div>
    </nav>

<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                   <div class="card-body p-4 p-sm-5">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Fill the form!</p>
                        <div class="divider-custom">
                            <div class="row">
                                <div class="col-12">
                                    

                                    <form method="post" id="personForm" enctype="multipart/form-data" data-courses-url="{% url 'ajax_load_courses' %}">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">submit</button>
                                    </div>
                                    </form>

                                    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                                    <script>
                                        $("#id_department").change(function () {
                                            const url = $("#personForm").attr("data-courses-url"); 
                                            const departmentId = $(this).val();  

                                            $.ajax({                       
                                                url: url,                    
                                                data: {
                                                    'department_id': departmentId       
                                                },
                                                success: function (data) {   
                                                    $("#id_course").html(data);  
                                                    console.log(data);
                                                }
                                                
                                            });

                                        });
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% for m in messages %}
                <button type="button" class="btn btn-success">{{m}}</button>
                
                <div>
                    <button class="btn btn-info"
                    type="button"><a href="home">Home</a>
            </button>
                </div>
                {% endfor %}
              

            </div>
          
        </div>
    </div>
</section>

   
<div class="footer navbar-fixed-bottom my_footer">
